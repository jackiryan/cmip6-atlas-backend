services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - pg-tileserv

  pg-tileserv:
    image: pramsey/pg_tileserv:latest
    restart: unless-stopped
    expose:
      - "7800"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@cmip6-atlas-db/cmip6_atlas
      - TS_BASEPATH=/
      - TS_CORS=*
    volumes:
      - ./config/pg-tileserv-config.toml:/config/pg-tileserv.toml
    command: --config /config/pg-tileserv.toml
    depends_on:
      cmip6-atlas-db:
        condition: service_healthy

  climate-api:
    build:
      context: .
      dockerfile: docker/climate-api.Dockerfile
    restart: on-failure:10
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=cmip6-atlas-db
      - DB_PORT=5432
      - DB_NAME=cmip6_atlas
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      cmip6-atlas-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cmip6-atlas-db:
    build:
      context: .
      dockerfile: docker/cmip6-atlas-db.Dockerfile
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql
      - ./data:/data
    environment:
      - POSTGRES_DB=cmip6_atlas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.utf8
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cmip6_atlas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nginx_cache:
    driver: local
  postgres_data:
    driver: local
