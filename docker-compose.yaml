services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - pg-tileserv
  pg-tileserv:
    image: pramsey/pg_tileserv:latest
    restart: unless-stopped
    expose:
      - "7800"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@cmip6-atlas-db/cmip6_atlas
      - TS_BASEPATH=/
      - TS_CORS=*
    volumes:
      - ./config/pg-tileserv-config.toml:/config/pg-tileserv.toml
    command: --config /config/pg-tileserv.toml
    depends_on:
      - cmip6-atlas-db
  cmip6-atlas-db:
    build:
      context: .
      dockerfile: docker/cmip6-atlas-db.Dockerfile
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql
      - ./data:/data
    environment:
      - POSTGRES_DB=cmip6_atlas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  nginx_cache:
